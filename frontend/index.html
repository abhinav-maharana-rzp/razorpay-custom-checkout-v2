<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkout</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
    <script type="text/javascript" src="https://checkout.razorpay.com/v1/razorpay.js"></script>
    <!-- Include SweetAlert2 library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Navbar -->
    <nav class="bg-gray-800 text-white w-full p-4 fixed top-0 left-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="text-2xl font-semibold">MyStore</div>

            <!-- Menu for Desktop -->
            <div class="hidden lg:flex space-x-8">
                <a href="#" class="hover:text-gray-400">Home</a>
                <a href="#shop" class="hover:text-gray-400">Shop</a>
                <a href="#cart" class="hover:text-gray-400">Cart</a>
                <a href="#contact" class="hover:text-gray-400">Contact</a>
            </div>

            <!-- Hamburger for Mobile -->
            <!-- <div class="lg:hidden">
                <button id="hamburger" class="text-2xl">
                    &#9776;
                </button>
            </div> -->
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="lg:hidden fixed inset-0 bg-black bg-opacity-50 hidden">
        <div class="bg-white w-3/4 p-4">
            <div class="flex justify-end">
                <button id="close-menu" class="text-2xl">&#10006;</button>
            </div>
            <ul class="space-y-4">
                <li><a href="#" class="text-xl block hover:text-gray-700">Home</a></li>
                <li><a href="#shop" class="text-xl block hover:text-gray-700">Shop</a></li>
                <li><a href="#cart" class="text-xl block hover:text-gray-700">Cart</a></li>
                <li><a href="#contact" class="text-xl block hover:text-gray-700">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="flex flex-col lg:flex-row space-y-5 lg:space-x-5 w-full px-5 lg:px-20">
        <!-- Product Listing -->
        <div class="flex flex-wrap justify-center gap-5 w-full">
            <!-- Product 1 -->
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-xs h-full product-card">
                <div class="flex flex-col items-center space-y-4">
                    <!-- Product Image -->
                    <img src="./desktop.jpeg" alt="Product" class="w-60 h-60 object-cover rounded-lg shadow-md">
                    <!-- Product Title and Price -->
                    <h1 class="text-3xl font-semibold text-gray-800">Iphone 16 Purple - 128 GB</h1>
                    <p class="text-xl font-medium text-gray-600">Price: <span class="text-green-500">â‚¹74000</span></p>
                </div>

                <!-- Button to trigger Razorpay Checkout -->
                <div class="mt-8">
                    <button onclick="showModal()" class="w-full py-3 px-6 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
                        Buy Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle the mobile menu
        const hamburger = document.getElementById("hamburger");
        const mobileMenu = document.getElementById("mobile-menu");
        const closeMenu = document.getElementById("close-menu");

        hamburger.addEventListener("click", function() {
            mobileMenu.classList.remove("hidden");
        });

        closeMenu.addEventListener("click", function() {
            mobileMenu.classList.add("hidden");
        });
    </script>
</body>
</html>
